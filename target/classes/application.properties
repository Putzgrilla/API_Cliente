spring.application.name=API_Cliente
# Configura��o da URL do H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configura��o do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Habilitar console do H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

feign.retryer.period=1000
feign.retryer.maxPeriod=2000
feign.retryer.maxAttempts=3

#Escolher perfil
spring.profiles.active=dev

#Resilience4j
resilience4j.circuitbreaker.instances.viacep.sliding-window-size=10
resilience4j.circuitbreaker.instances.viacep.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.viacep.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.viacep.permitted-number-of-calls-in-half-open-state=3